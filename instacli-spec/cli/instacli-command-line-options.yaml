help:
  description: Print help on a script or directory and does not run anything
  default: false
  type: boolean
  short option: h

print-output:
  description: Print the output at the end of the script
  default: yaml
  type: select-one
  choices:
    - yaml
    - json
  short option: o

non-interactive:
  description: Indicate that Instacli should not prompt for user input
  default: false
  type: boolean
  short option: q

debug:
  description: Run in debug mode. Prints stacktraces when an error occurs.
  default: false
  type: boolean
  short option: d

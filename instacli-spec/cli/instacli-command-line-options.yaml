non-interactive:
  description: Indicate that Instacli should not prompt for user input.
  default: false
  type: boolean
  short option: q

print-output:
  description: Print the output at the end of the script
  default: yaml
  type: select-one
  choices:
    - yaml
    - json
  short option: o

help:
  description: Print help about Instacli and its commands; doesn't run the script.
  default: false
  type: boolean
  short option: h

debug:
  description: Run in debug mode. Prints stacktraces when an error occurs.
  default: false
  type: boolean
  short option: d

$schema: "https://json-schema.org/draft/2020-12/schema"
type: array
items:
  type: object
  properties:
    then:
      type: object
    else:
      type: object
  oneOf:
    - required:
        - then
      not:
        required:
          - else
      $ref: "../Conditions.schema.yaml#/definitions/ConditionBase"
    - required:
        - else
      not:
        required:
          - then

$schema: https://json-schema.org/draft/2020-12/schema

type: object
properties:
  url:
    type: string
  path:
    type: string
  method:
    enum:
      - GET
      - POST
      - PATCH
      - PUT
      - DELETE
  headers:
    type: object
  body:
    type: object
  cookies:
    type: object
  save as:
    type: string
  username:
    type: string
  password:
    type: string
additionalProperties: false

$schema: https://json-schema.org/draft/2020-12/schema

oneOf:
  - type: string

  - type: object
    required:
      - file
    not:
      required:
        - resource
    properties:
      file:
        type: string
    additionalProperties: false

  - type: object
    required:
      - resource
    not:
      required:
        - file
    properties:
      resource:
        type: string
    additionalProperties: false

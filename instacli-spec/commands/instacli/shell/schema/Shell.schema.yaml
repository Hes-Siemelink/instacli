$schema: https://json-schema.org/draft/2020-12/schema

oneOf:
  - type: string

  - type: object
    properties:
      command:
        type: string
      resource:
        type: string
      show command:
        type: boolean
        default: false
      show output:
        type: boolean
        default: false
      capture:
        type: boolean
        default: true
    oneOf:
      - required:
          - command
      - required:
          - resource
    additionalProperties: false

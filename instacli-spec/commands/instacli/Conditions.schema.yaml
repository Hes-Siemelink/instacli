$schema: https://json-schema.org/draft/2020-12/schema
$ref: "#/definitions/Condition"

definitions:

  ConditionBase:
    type: object
    properties:
      all:
        $ref: "#/definitions/Conditions"
      any:
        $ref: "#/definitions/Conditions"
      empty:
        $ref: "#/definitions/Container"
      item: { }
      equals: { }
      in:
        $ref: "#/definitions/Container"
      not:
        $ref: "#/definitions/Condition"

    oneOf:
      - required:
          - all
      - required:
          - any
      - required:
          - empty
      - required:
          - item
          - equals
      - required:
          - item
          - in
      - required:
          - not

  Condition:
    $ref: "#/definitions/ConditionBase"
    unevaluatedProperties: false

  Conditions:
    type: array
    items:
      $ref: "#/definitions/Condition"

  Container:
    type:
      - string
      - array
      - object

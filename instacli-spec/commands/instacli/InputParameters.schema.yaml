$id: "https://instacli.spec.it/v1/commands/instacli/InputParameters"
$schema: https://json-schema.org/draft/2020-12/schema
oneOf:
  - type: string
  - type: object
    properties:
      description:
        type: string
      default: { }
      type:
        enum:
          - select one
          - select multiple
          - password
          - boolean
      choices:
        type: array
      display:
        type: string
      value:
        type: string
      condition:
        $ref: "/v1/commands/instacli/Conditions.schema.yaml"
      short option:
        type: string
    additionalProperties: false

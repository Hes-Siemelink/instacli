$schema: https://json-schema.org/draft/2020-12/schema
$ref: "#/definitions/Condition"
definitions:
  Condition:
    oneOf:
      - "$ref": "#/definitions/All"
      - "$ref": "#/definitions/Any"
      - "$ref": "#/definitions/Empty"
      - "$ref": "#/definitions/Equals"
      - "$ref": "#/definitions/In"
      - "$ref": "#/definitions/Not"
  Empty:
    properties:
      empty:
        type:
          - string
          - array
          - object
    additionalProperties: false
  Equals:
    type: object
    additionalProperties: false
    properties:
      item:
        type:
          - string
          - array
          - object
      equals:
        type:
          - string
          - array
          - object
  In:
    type: object
    additionalProperties: false
    properties:
      item:
        type:
          - string
          - array
          - object
      in:
        type:
          - string
          - array
          - object
  Not:
    type: object
    additionalProperties: false
    properties:
      not:
        "$ref": "#/definitions/Condition"
  All:
    type: object
    additionalProperties: false
    properties:
      all:
        type: array
        prefixItems:
          "$ref": "#/definitions/Condition"
  Any:
    type: object
    additionalProperties: false
    properties:
      any:
        type: array
        prefixItems:
          "$ref": "#/definitions/Condition"